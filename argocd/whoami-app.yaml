apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoami-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/VladCalo/GitOps-Platform-Factory.git
    path: helm/whoami-chart
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
